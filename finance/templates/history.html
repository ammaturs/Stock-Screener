{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Transaction</th>
        </tr>
        </thead>
        <tbody>
            {% for entry in porty %}
            <tr>
                <td>{{ entry['symbol'] }}</td>
                <td>{{ entry['shares'] }}</td>
                <td>{{ entry['price'] }}</td>
                <td>{{ entry['transaction'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
